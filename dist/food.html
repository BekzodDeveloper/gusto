<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUSTO</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header-food-page">
      <a class="header-food-page" href="index.html"> X </a>
    </header>
    <div class="wrapper">
      <main class="main">
        <section class="food-page">
          <div class="container">
            <div class="food-page__inner">
              <button class="food-page__liked-btn"></button>
              <div class="food-page__img-box">
                <img
                  src="images/food-1.jpg"
                  alt="food"
                  class="food-page__img"
                />
              </div>
              <div class="food-page__content">
                <div class="food-page__content-top">
                  <h1 class="food-page__title">Baked Avocado</h1>
                  <div class="food-page__content-price">24 000 UZS</div>
                </div>
                <div class="food-page__content-calorie">
                  217 calorie</div>
                <div class="food-page__content-text">
                  2 medium avocados
                  <br />
                  <br />
                  ¼ teaspoon salt
                  <br />
                  <br />
                  ½ cup shredded Cheddar cheese, divided
                  <br />
                  <br />
                  ¼ cup sour cream
                  <br />
                  <br />
                  2 center-cut bacon slices, cooked
                  <br />
                  <br />
                  1 tablespoon chopped fresh chives
                  <br />
                  <br />
                  ¼ teaspoon ground pepper
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      
      </div>
      <footer class="footer">
        <div class="footer-food-page">
        <div class="container">
          <div class="footer-food-page__inner">
          <div class="counter">
            <button class="counter-btn counter__minus">-</button>
            <span class="counter__number">1</span>
            <button class="counter-btn counter__plus">+</button>
          </div>
          <button class="footer-food-page__check-order">Check the order</button>
        </div>
        </div>
        <div class="footer__inner">
          <div class="footer__list">
            <a class="primary-btn footer__item" href="#">
              <img src="images/home.svg" alt="">
            </a>
            <a class="primary-btn footer__item" href="#">
              <img src="images/fevourites.svg" alt="">
            </a>
            <a class="primary-btn footer__item" href="#">
              <img src="images/cart.svg" alt="">
            </a>
            <a class="primary-btn footer__item" href="#">
              <img src="images/sett.svg" alt="">
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
